<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>World Happiness Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/datapage_style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">World Happiness Report
            
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>World Happiness Data</h1>
      
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="Country" style="color: white">Enter a Country</label>
                        <input class="form-control" id="Country" type="text" placeholder="Country Name">
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default" onclick="onFilterClick(document.getElementById('Country').value)">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <!-- buttons -->
        <button id="btn_2018" type="button" class="btn btn-secondary" data-toggle="button" aria-pressed="false" autocomplete="off" onclick="onFilterbyYearClick(2018)">2018</button>
        <button type="button" class="btn btn-secondary" data-toggle="button" aria-pressed="false" autocomplete="off" onclick="onFilterbyYearClick(2017)">2017</button>
        <button type="button" class="btn btn-secondary" data-toggle="button" aria-pressed="false" autocomplete="off" onclick="onFilterbyYearClick(2016)">2016</button>
        <button type="button" class="btn btn-secondary" data-toggle="button" aria-pressed="false" autocomplete="off" onclick="onFilterbyYearClick(2015)">2015</button>

        
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="happiness-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Country</th>
                  <th class="table-head">Happiness Rank</th>
                  <th class="table-head">Happiness Score</th>
                  <th class="table-head">Economy (GDP per Capita)</th>
                  <th class="table-head">Family</th>
                  <th class="table-head">Health (Life Expectancy)</th>
                  <th class="table-head">Freedom</th>
                  <th class="table-head">Trust (Government Corruption)</th>
                  <th class="table-head">Generosity</th>
                  <th class="table-head">Dystopia Residual</th>
                  <th class="table-head">Year</th>
                  
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
        </li>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">World Happiness Data</span>
    </footer>
  </div>
  
    
    

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data_2015.js"></script>
  <script src="static/js/data_2016.js"></script>
  <script src="static/js/data_2017.js"></script>
  <script src="static/js/data_2018.js"></script>
  <script src="static/js/datapage_app.js"></script>
</body>

</html>
